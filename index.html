		<section name="clients-test">
			<style>
				.slick-slide img {
					width: 50%;
					height: auto;
				}
			</style>
			<div class="container">
				<section class="logos-1 slider" id="slider-container-1"></section>
				<section class="logos-2 slider" id="slider-container-2"></section>
			</div>

			<script>
				function shuffleArray(array) {
					for (let i = array.length - 1; i > 0; i--) {
						const j = Math.floor(Math.random() * (i + 1));
						[array[i], array[j]] = [array[j], array[i]];
					}
					return array;
				}
				// Function to generate the slider HTML based on the clients array

				function splitArray(array) {
					const middleIndex = Math.floor(array.length / 2);
					const firstArray = array.slice(0, middleIndex);
					const secondArray = array.slice(middleIndex);
					return [firstArray, secondArray];
				}

				function generateSlider(clients, element) {
					// Get the container element
					const sliderContainer = document.getElementById(element);

					// Dynamically generate the slider HTML
					clients.forEach((client) => {
						const slide = document.createElement('div');
						slide.className = 'logo';
						slide.innerHTML = `<a href="${client.link}" target="_blank"><img src="${client.logo}" alt="${client.name} Logo"></a>`;
						sliderContainer.appendChild(slide);
					});
				}

				function sliderAnimation(element, speed) {
					jQuery(element).slick({
						speed: speed,
						autoplay: true,
						autoplaySpeed: 3000,
						cssEase: 'ease',
						slidesToShow: 5,
						slidesToScroll: 3,
						arrows: false,
						dots: false,
						variableWidth: true,
						pauseOnHover: true,
						responsive: [
							{
								breakpoint: 768,
								settings: {
									slidesToShow: 3,
									slidesToScroll: 3,
								},
							},
							{
								breakpoint: 520,
								settings: {
									slidesToShow: 3,
									slidesToScroll: 2,
								},
							},
						],
					});
				}

				// Fetch the array of clients from the JSON file
				fetch('https://cdn.juancbotero.com/assets/js/clients&allies.json')
					.then((response) => response.json())
					.then((clients) => {
						// Call the function to generate the slider HTML

						const [array1, array2] = splitArray(shuffleArray(clients));
						generateSlider(array1, 'slider-container-1');
						generateSlider(array2, 'slider-container-2');

						jQuery(document).ready(function () {
							sliderAnimation('.logos-1', 3100);
							sliderAnimation('.logos-2', 3000);
						});
					})
					.catch((error) => console.error('Error fetching clients:', error));
			</script>
		</section>
